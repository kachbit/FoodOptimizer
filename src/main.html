<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

.list {
  display: flex;
  flex-direction: column;
  width: 80%;
  max-height: 80%;
  overflow-y: scroll;
}

.item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 36px;
  padding: 10px;
  border-bottom: 1px solid black;
}

.remove {
  font-size: 24px;
  color: red;
}

.input {
  display: flex;
  width: 80%;
}

.input input {
  flex-grow: 1;
  font-size: 36px;
}


@import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Baloo+2:wght@500&display=swap');

h1,h2,h3 {
margin:20px;
text-align:center;
}
.btn-a {
padding:10px;font-family: 'Baloo 2';cursor:pointer;background:transparent;color:#9198ab;border:2px solid #9198ab;transition:all 0.2s ease-in-out;user-select:none;backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);border-radius:0px;margin:3px;min-width:40px;font-size:18px;
}
.btn-a:hover {
background:#4d4f5723;color:#4f535e;border-color:#4f535e;transition:all 0.2s ease-in-out;
}
button {
padding:12px;font-family: 'Baloo 2';cursor:pointer;background:rgba(37, 37, 37, 0.747);color:rgba(240,240,240,0.7);border:2px solid rgba(99,99,99,0.5);transition:all 0.2s ease-in-out;user-select:none;backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);border-radius:7px;margin:3px;min-width:40px;font-size:18px;height:fit-content;
}
button:hover {
background:rgba(0, 0, 0, 0.847);color:#7e7e7e;transition:all 0.2s ease-in-out;
}
body {
background:#222222;
color:#9fa3ab;
font-family:Trebuchet MS, sans-serif;
}
input[type=text], select {
background:#000000;
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border:3px solid rgba(200,200,200,0.6);
  border-radius:3px;
  box-sizing: border-box;
  outline:none;
  color: rgba(240,240,240,0.8);
  font-size: 16px;
  
}

input[type=text]:focus, select:focus {
transition: all .6s;
  border: 3px solid #d2d3d6;
}


textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  resize: none;
  outline:none;
  background:black;
  color: #ccc;
}
 
</style>
</head>
<body>
<div class="container">
<div class="list">
<div class="item">user value <span class="remove">x</span></div>
<div class="item">user value 2 <span class="remove">x</span></div>
</div>
<div class="input">
<input type="text" placeholder="enter text here to add value...">
</div>
</div>
<script>
// get the elements
let list = document.querySelector(".list");
let input = document.querySelector("input");

// add a listener for the input
input.addEventListener("keyup", function(event) {
    // if the user presses enter
    if (event.keyCode === 13) {
        // get the value of the input
        let value = input.value.trim();
        // if the value is not empty
        if (value) {
            // create a new item element
            let item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `${value} <span class="remove">X</span>`;
            // append the item to the list
            list.appendChild(item);
            // clear the input
            input.value = "";
        }
    }
});

// add a listener for the list
list.addEventListener("click", function(event) {
    // if the user clicks on a remove button
    if (event.target.classList.contains("remove")) {
        // get the parent item element
        let item = event.target.parentElement;
        // remove the item from the list
        list.removeChild(item);
    }
});
</script>
</body>
</html>
